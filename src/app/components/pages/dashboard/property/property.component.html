<div class="container" style="height: 100vh">
    <div class="boxProperty">
        <h1>Cadastro do Imóvel</h1>
        <form class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="col-md-8 col-lg-12">
                <div class="col-12">
                    <div class="card mx-auto" style="width: 18rem">
                        <input accept="images/*" type="file" #file (change)="preview(file.files, $event)" />
                        <img [src]="imgUrl" class="card-img-top" *ngIf="imgUrl" />
                    </div>
                </div>

                <div class="form-floating mt-4">
                    <input type="number" class="form-control" id="acquisition" placeholder="Valor de compra" />
                    <label for="acquisition">Valor de compra</label>
                </div>

                <div class="form-floating mt-4">
                    <input type="number" class="form-control" id="sale" placeholder="Valor de venda" />
                    <label for="acquisition">Valor de venda</label>
                </div>

                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="sold" />
                    <label class="form-check-label" for="sold">
                      Imóvel vendido
                    </label>
                </div>

                <div class="form-floating mt-4">
                    <input type="text" disabled class="form-control" id="profit" value={{profit}} />
                    <label for="profit">Percentual de lucro</label>
                </div>
    
                <button class="btn btn-primary mt-5" style="font-size: 18px;" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
